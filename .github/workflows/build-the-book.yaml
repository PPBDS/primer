name: Render and Publish

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
          
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Setup R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        
      - name: Render Book
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html  # Explicitly render to HTML
          path: .  # Render the book in the root directory (where _quarto.yml is)

      - name: Publish to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Only deploy on push to main
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Deploy the contents of the docs/ directory
          force_orphan: true  # Ensures a clean gh-pages branch